# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-9-step3-1-node-61

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Clean up before build  # ğŸ›  è¿½åŠ ã™ã‚‹éƒ¨åˆ†
        run: rm -rf frontend/.next  # GitHubã§ã‚¯ãƒªãƒ¼ãƒ³ã«ã™ã‚‹

      - name: Install dependencies, build, and test
        working-directory: frontend  # âœ… `frontend/` å†…ã§å®Ÿè¡Œ
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        working-directory: frontend  # âœ… `frontend/` å†…ã§å®Ÿè¡Œ
        run: |
          mkdir -p deploy/.next/static
          if [ -d ".next/standalone" ]; then
            cp -r .next/standalone/* deploy/
          else
            echo "âš ï¸ .next/standalone/ does not exist, skipping copy"
          fi
          if [ -d ".next/static" ]; then
            cp -r .next/static/* deploy/.next/static/
          else
            echo "âš ï¸ .next/static does not exist, skipping copy"
          fi

      - name: Zip artifact for deployment
        working-directory: frontend  # âœ… `frontend/` å†…ã§å®Ÿè¡Œ
        run: zip -r release.zip deploy

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/release.zip  # âœ… ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ•ã‚©ãƒ«ãƒ€å†…ã® `release.zip` ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-9-step3-1-node-61'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3F3FE586D4F4411FB6D27E602AD2AC30 }}

      - name: Start Next.js server
        working-directory: frontend
        run: |
          npm start