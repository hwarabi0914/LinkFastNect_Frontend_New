name: Build and deploy Node.js app to Azure Web App - tech0-gen-9-step3-1-node-61

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: Debug - Check root directory structure
        run: ls -la # ğŸ” ãƒ‡ãƒãƒƒã‚°ç”¨ã«ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ä¸­èº«ã‚’å‡ºåŠ›

      - name: Debug - Check frontend directory structure
        run: ls -la frontend # ğŸ” `frontend/` ãŒã‚ã‚‹ã‹ç¢ºèª

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_API_ENDPOINT=${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}" >> $GITHUB_ENV
        # âœ… ç’°å¢ƒå¤‰æ•°ã‚’å…ˆã«è¨­å®šã™ã‚‹ã“ã¨ã§ `next build` ã§é©ç”¨ã•ã‚Œã‚‹

      - name: Install dependencies, build, and test
        working-directory: frontend
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Debug - Check `.next/` directory structure
        working-directory: frontend
        run: ls -la .next # ğŸ” `.next/` ãŒæ­£ã—ãç”Ÿæˆã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª

      - name: Copy artifact for deployment job
        working-directory: frontend
        run: |
          mkdir -p deploy/.next/static
          mkdir -p deploy/public

          # `standalone` ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ã‚³ãƒ”ãƒ¼
          if [ -d ".next/standalone" ]; then
            cp -r .next/standalone/* deploy/
          else
            echo "âŒ ERROR: .next/standalone does not exist!"
            exit 1
          fi

          # `.next/static/` ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤ã«å«ã‚ã‚‹
          if [ -d ".next/static" ]; then
            cp -r .next/static deploy/.next/static/
          else
            echo "âŒ ERROR: .next/static does not exist!"
            exit 1
          fi
          
          # `public/` ãƒ•ã‚©ãƒ«ãƒ€ã‚‚ã‚³ãƒ”ãƒ¼ï¼ˆç”»åƒãƒ»ãƒ•ã‚©ãƒ³ãƒˆç”¨ï¼‰
          if [ ! -d "public" ]; then
            echo "âš ï¸ public/ does not exist, creating empty directory"
            mkdir -p deploy/public
          else
            cp -r public deploy/
          fi

          # `.env.local` ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
          if [ -f ".env.local" ]; then
            cp .env.local deploy/
          else
            echo "âš ï¸ .env.local does not exist, skipping copy"
          fi

      - name: Debug - Check deploy directory structure
        working-directory: frontend/deploy
        run: ls -la # ğŸ” ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ•ã‚©ãƒ«ãƒ€ã®æ§‹æˆç¢ºèª

      - name: Zip artifact for deployment
        working-directory: frontend
        run: zip -r release.zip deploy

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Debug - Check deployed files
        run: ls -la deploy

      - name: Debug - Check deployed `.next/static` directory
        run: ls -la deploy/.next/static

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-9-step3-1-node-61'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3F3FE586D4F4411FB6D27E602AD2AC30 }}
